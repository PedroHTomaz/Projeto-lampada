<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada interativa</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script>
        function acendeLampada () {
            document.getElementById ('Luz').src = "imagens/lampada-acesa.jpg"
        }
        function apagaLampada () {
            document.getElementById ('Luz').src = "imagens/lampada-apagada.jpg"
        }
        function quebraLampada () {
            document.getElementById ('Luz').src = "imagens/lampada-quebrada.jpg"
        }

    </script>
</head>
<body>
    <div class="box">
        <h1>Interaja com a lâmpada!</h1>
        <img src="imagens/lampada-apagada.jpg" id="Luz">
        <div class="botao">
            <button type="button" class="botaoAc" onclick="acendeLampada()">Acender</button>
        </div>
        <div class="botao">
            <button type="button" class="botaoAp" onclick="apagaLampada()">Apagar</button>
        </div>
        <div class="botao">
            <button type="button" class="botaoQb" onclick="quebraLampada()">Quebrar</button>
        </div>
    </div>
</body>
</html>
